<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="search">
		<div class="search-iner">
			<div class="search-iner__link">
				<div class="search-iner__link_name">
					<h3>Фильтр ссылок</h3>
				</div>
				<div class="search-iner__input">
					<div class="search-iner__input_icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="11" cy="11" r="8"></circle>
							<line x1="21" x2="16.65" y1="21" y2="16.65"></line>
						</svg>
					</div>
					<input type="text" class="search-filter__inp" placeholder="Поиск..." value="">
				</div>
			</div>

			<fieldset class="search-tag" id="frag">
				<div class="search-tag__name" >
					<button class="search-tag__btn" id="tag_name">
						<svg id="icon" class="null" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
							<polyline points="9 18 15 12 9 6"></polyline>
						</svg>
						<h4 id="name">Теги</h4>
					</button>
					<button class="search-tag__btn_add">Добавить</button>
				</div>
				<div class="search-tag__list">

					<button class="search-tag__list_item">
						<input id="dub.sh" name="dub.sh" type="radio" class="search-tag__list_item_inp-tag" checked="">
						<label for="dub.sh" class="search-tag__list_item_name">
							<p>dub.sh</p>
						</label>
					</button>
					<button class="search-tag__list_item">
						<input id="dub.sh" name="dub.sh" type="radio" class="search-tag__list_item_inp-tag" checked="">
						<label for="dub.sh" class="search-tag__list_item_name">
							<p>dub.sh</p>
						</label>
					</button>

				</div>
			</fieldset>
		</div>
	</div>
<script src="main.js" defer></script>
<script>

</script>
</body>
</html>
